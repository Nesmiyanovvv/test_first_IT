{% extends 'base.html' %}

{% block title %}Удаление{% endblock %}

{% block content %}
    <h1>Подтверждение удаления</h1>
    <p>Вы уверены, что хотите удалить: <strong>{{ record }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'directory_home' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
